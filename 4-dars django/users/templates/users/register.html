<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan O'tish - Blog Sayt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-outline {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-outline:hover {
            background: white;
            color: #667eea;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
            padding: 2rem 0;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 2rem 0;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .checkbox-group label {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }

        .checkbox-group a {
            color: #667eea;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .btn-register {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-link {
            text-align: center;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .social-register {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e1e5e9;
        }

        .social-register p {
            text-align: center;
            color: #666;
            margin-bottom: 1rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn-social {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background: white;
            color: #333;
            text-decoration: none;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-social:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .register-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .register-header h1 {
                font-size: 2rem;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .social-buttons {
                flex-direction: column;
            }

            .auth-buttons {
                gap: 0.5rem;
            }

            .btn {
                padding: 0.4rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .register-container {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="landing_page.html" class="logo">Blog Sayt</a>
                <div class="auth-buttons">
                    <a href="login.html" class="btn btn-outline">Kirish</a>
                    <a href="register.html" class="btn btn-primary">Ro'yxatdan O'tish</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="register-container">
                <div class="register-header">
                    <h1>Ro'yxatdan O'tish</h1>
                    <p>Yangi hisob yarating va blog dunyosiga qo'shiling</p>
                </div>

                <form class="register-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">Ism</label>
                            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Ismingizni kiriting" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Familiya</label>
                            <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Familiyangizni kiriting" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Manzil</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="email@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="username">Foydalanuvchi Nomi</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Foydalanuvchi nomini kiriting" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Parol</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Kuchli parol yarating" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Parolni Tasdiqlash</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Parolni qayta kiriting" required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            Men <a href="#" target="_blank">Foydalanish Shartlari</a> va <a href="#" target="_blank">Maxfiylik Siyosati</a>ni qabul qilaman
                        </label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">
                            Yangi maqolalar va yangiliklar haqida email orqali xabar olishni xohlayman
                        </label>
                    </div>

                    <button type="submit" class="btn-register">Ro'yxatdan O'tish</button>

                    <div class="login-link">
                        Allaqachon hisobingiz bormi? <a href="login.html">Kirish</a>
                    </div>
                </form>

                <div class="social-register">
                    <p>Yoki ijtimoiy tarmoqlar orqali ro'yxatdan o'ting</p>
                    <div class="social-buttons">
                        <a href="#" class="btn-social">
                            <span>📧</span>
                            Google
                        </a>
                        <a href="#" class="btn-social">
                            <span>📘</span>
                            Facebook
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
